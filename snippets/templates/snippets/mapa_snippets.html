{% load static %}
<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Snippets - Mapa</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        #wrap {
            display: flex;
            height: 100%;
        }

        #sidebar {
            width: 320px;
            padding: 15px;
            box-sizing: border-box;
            border-right: 1px solid #dee2e6;
            background: #f8f9fa;
            font-family: system-ui, -apple-system, sans-serif;
            overflow-y: auto;
        }

        #map {
            flex: 1;
        }

        .lang-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            color: #fff;
            text-transform: uppercase;
        }

        .snippet-popup {
            min-width: 240px;
        }

        .snippet-popup .title {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .snippet-popup .description {
            font-size: 13px;
            color: #666;
            margin: 8px 0;
        }

        .snippet-popup .meta {
            font-size: 12px;
            color: #999;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px 0;
            font-size: 13px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }

        @media (max-width: 768px) {
            #wrap {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }

            #map {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
{% include 'snippets/header.html' %}
<div id="wrap">
    <div id="sidebar">
        <h5 class="mb-3">Snippets Map</h5>

        <div class="card mb-3">
            <div class="card-body py-2">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-muted small">Total:</span>
                    <strong id="totalCount" class="text-primary">0</strong>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header py-2 px-3">
                <small class="text-muted mb-0">Lenguajes</small>
            </div>
            <div class="card-body py-2 px-3" id="legendContainer">
                <small class="text-muted">Cargando...</small>
            </div>
        </div>

        <div class="mt-3">
            <small class="text-muted d-block" id="statusText">Listo.</small>
        </div>
    </div>

    <div id="map"></div>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<!-- URL de la API -->
<script>
    const URL_GEOJSON = "{% url 'snippets:snippets_geojson' %}";
</script>

<script src="{% static 'snippets/mapa.js' %}"></script>

</body>
</html>
