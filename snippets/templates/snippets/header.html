<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/snippets">CodeAtlas</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/snippets">Snippets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'snippets:new_snippet' %}">New Snippet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'snippets:map_snippet' %}">Mapa</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <div class="dropdown">
                            <span class="btn text-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                  aria-expanded="false">
                                Perfil
                            </span>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{% url 'accounts:profile' %}">Mi perfil</a></li>
                                    <li>
                                        <a class="dropdown-item" href="#">Explorar</a>
                                    </li>
                                    <li><a class="dropdown-item" href={% url 'accounts:logout_user' %}>
                                        {% if user.is_authenticated %}
                                            Logout
                                        {% endif %}
                                    </a></li>
                                </ul>
                            </div>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:register_user' %}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'accounts:login_user' %}">Log in</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
