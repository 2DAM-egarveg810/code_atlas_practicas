{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .login-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .login-header {
            background: #667eea;
            color: white;
            border-radius: 1rem 1rem 0 0 !important;
            padding: 1.5rem;
            text-align: center;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
        }

        .btn-login {
            background: #667eea;
            border: none;
            padding: 0.75rem;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn-login:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
{% include 'snippets/header.html' %}

<main class="flex-grow-1 d-flex align-items-center py-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show mb-3" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}


                <div class="card login-card">
                    <div class="login-header">
                        <h4 class="mb-0">Iniciar sesión</h4>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="{% url 'accounts:login_user' %}">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="id_username" class="form-label fw-bold">Nombre de usuario</label>
                                <input type="text"
                                       class="form-control form-control-lg"
                                       id="id_username"
                                       name="username"
                                       placeholder="ej. ana_dev"
                                       required
                                       autofocus>
                                <div class="form-text">Introduce tu nombre de usuario registrado.</div>
                            </div>

                            <div class="mb-4">
                                <label for="id_password" class="form-label fw-bold">Contraseña</label>
                                <input type="password"
                                       class="form-control form-control-lg"
                                       id="id_password"
                                       name="password"
                                       placeholder="••••••••"
                                       required>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-login btn-lg text-white">
                                    Acceder
                                </button>
                            </div>

                            <div class="text-center">
                                <span class="text-muted">¿No tienes cuenta?</span>
                                <a href="{% url 'accounts:register_user' %}" class="text-decoration-none fw-semibold">
                                    Regístrate aquí
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
